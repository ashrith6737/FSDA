<!DOCTYPE html>
<html>
<head>
    <title>Display Hello World</title>
    <script type="text/javascript">
        function displayMessage() {
            document.getElementById("message").innerText = "Hello World!";
        }
    </script>
</head>
<body>
    <button onclick="displayMessage()">Click Me</button>
    <p id="message"></p>
</body>
</html>

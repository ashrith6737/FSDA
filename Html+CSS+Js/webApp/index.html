<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive HTML Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Interactive Webpage</h1>
    <p>A simple webpage using HTML, CSS, and JavaScript.</p>

    <!-- Button to trigger JavaScript -->
    <button onclick="displayMessage()">Click Me</button>
    <p id="message"></p>

    <!-- Counter Example -->
    <h2>Click Counter</h2>
    <p>Click the button to increase the counter:</p>
    <p id="counter">0</p>
    <button onclick="incrementCounter()">Increment</button>

    <!-- Form with Validation -->
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
